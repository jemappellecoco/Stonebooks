      text-align: center;

    }
    .menu-card a {
      text-decoration: none;
      color: #c94f4f;
      font-size: 1.2rem;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;

    }
